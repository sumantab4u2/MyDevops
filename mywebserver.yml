---
- hosts: all
  become: yes 
  tasks: 
  - name: i want ping 
    ping:

  - name : i want install webserver on ansible node
    apt:
      name:  apache2
      state:  present
    when: ansible_os_family=="Debian"
  
  - name : i want to start my web server
    service :
     name: apache2
     state: started
    when : ansible_os_family=="Debian"

  - name : i want install webserver on RedHat node
    yum:
      name:  httpd
      state:  present
    when: ansible_os_family=="RedHat"
  
  - name : i want to start my Redhat Ansible  server
    service :
     name: httpd
     state: started
    when : ansible_os_family=="RedHat"